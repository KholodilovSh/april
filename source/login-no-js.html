<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="HtmlAcademy, Accelerator, Site 'Jewellery'" />
  <title>Jewellery</title>
  <link href="css/style.min.css" rel="stylesheet">
  <link rel="preload" href="fonts/cormorantgaramond-semibold.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="fonts/cormorantgaramond-bold.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="fonts/cormorantgaramond-italic.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="fonts/poppins-regular.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="fonts/poppins-medium.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="fonts/poppins-bold.woff2" as="font" type="font/woff2" crossorigin>
</head>

<body>
  <section class="login login--show login--no-js">
    <a href="index.html">
      <svg class="login__logo" width="30" height="30" viewBox="0 0 30 30">
        <use xlink:href="img/sprite_auto.svg#icon-logo"></use>
      </svg>
    </a>
    <picture>
      <!-- 1х: 430px; 2x: 860px -->
      <source type="image/webp" media="(min-width: 1024px)"
        srcset="img/sweet-ice-cream-desktop@1x.webp 1x, img/sweet-ice-cream-desktop@2x.webp 2x">
      <!-- 1х: 442px; 2x: 884px -->
      <source type="image/webp" media="(min-width: 768px)"
        srcset="img/sweet-ice-cream-tablet@1x.webp 1x, img/sweet-ice-cream-tablet@2x.webp 2x">
      <!-- 1х: 270px; 2x: 540px -->
      <source type="image/webp" srcset="img/sweet-ice-cream-mobile@1x.webp 1x, img/sweet-ice-cream-mobile@2x.webp 2x">
      <!-- 1х: 270px; 2x: 540px -->
      <img src="img/sweet-ice-cream-mobile@1x.jpg" srcset="img/sweet-ice-cream-mobile@2x.jpg 2x" width="430"
        height="138" alt="Королевские подвески">
    </picture>
    <h1>Log In</h1>
    <form class="login__form" action="https://echo.htmlacademy.ru/courses" method="post">
      <div class="login__email">
        <label class="visually-hidden">ваш email</label>
        <input type="email" name="login-email" id="email" placeholder="Your E-mail" required>
      </div>
      <div class="login__text">
        <label class="visually-hidden">пароль</label>
        <input type="password" name="login-password" id="password" placeholder="Password" required>
      </div>
      <p><a href="#">Forgot your password?</a></p>

      <button class="login__submit button" type="submit">Log In</button>
      <div class="login__no-account">
        <p>Don’t have an account? <a href="#">Sign up</a></p>
      </div>
    </form>
  </section>
</body>

</html>
